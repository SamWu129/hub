name: story_update

on:
  schedule:
    - cron: '*/10 * * * *'
  watch:
    types: [started]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
         
      - name: 'Install requirements'
        run: pip install -r ./Qrd/requirements.txt 
        
      - name: '公众号iosrule' 
        run: python3 ./story/story_update.py
        env:
            car_url: ${{ secrets.car_url }}
            car_hd: ${{ secrets.car_hd }}
            car_bt: ${{ secrets.car_bt }}
